server {
  listen 8080;

  # Directorio raíz donde se encuentran los archivos de la aplicación
  root /usr/share/nginx/html;

  # Archivo de entrada principal
  index index.html index.htm;

  location / {
    # Intenta servir el archivo solicitado directamente.
    # Si no lo encuentra, intenta servirlo como un directorio.
    # Si ninguna de las anteriores funciona, redirige a /index.html.
    try_files $uri $uri/ /index.html;
  }
}
